
<div class="header__subtitle">
  <div class="header__container">
    <div class="header__logo">
      <img src="./assets/img/nets_logo.svg" alt="" />
    </div>
   
    <div class="menu__block">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <div class="menu__dashboard">
          <!-- <div class="menu__logo">
            <img src="./assets/img/nets_logo.svg" alt="" />
          </div> -->
          <div class="menu_block">
            <div class="menu-item">
              <div class="item-list" id="tr">
                <img  src="./assets/img/admin_page/tarifs_icon.svg" alt="" />
                <h2 routerLink="/admin">Тариф</h2>
              </div>
            </div>
            <div class="menu-item">
              <div class="item-list">
                <img src="./assets/img/admin_page/balance_icon.svg" alt="" />
                <h2 routerLink="/balance">Мой баланс</h2>
              </div>
            </div>
            <div class="menu-item">
              <div class="item-list">
                <img src="./assets/img/admin_page/trafics_icon.svg" alt="" />
                <h2 routerLink="/trafics">Трафик</h2>
              </div>
            </div>
            <div class="menu-item">
              <div class="item-list">
                <img src="./assets/img/admin_page/packets_icon.svg" alt="" />
                <h2 routerLink="/packet">Пакеты</h2>
              </div>
            </div>
            <div class="menu-item">
              <div class="item-list">
                <img src="./assets/img/admin_page/setting_icon.svg" alt="" />
                <h2 routerLink="/setting">Настройки</h2>
              </div>
            </div>
          </div>
          <li>
           <img src="./assets/img/admin_page/logOut.svg" alt="">
           <h2>Выход</h2>
          </li>
        </div> 
      </ul>
    </div>
  </div>
</div>

<div class="admin__page">
  <app-menu-dashboard></app-menu-dashboard>
  <div class="admin__container">
    <div class="admin_navbar">
      <div class="navbar-item">
        <div></div>
        <h1>«Nets.tj»</h1>
        <img src="./assets/img/admin_page/logOut.svg" alt="" (click)="logOut()"/>
      </div>
    </div>
    <div class="admin__content">
      <div class="settings_content">
        <div class="settings_container">
            <div class="settings_block">
                <div class="settings_item">
                    <div class="password_block">
                       <h1>Изменить пароль</h1>
                       <div class="password_item">
                        <div class="oldPassword_block">
                            <input type="text" placeholder="Старый пароль">
                        </div>
                        <div class="newPassword_block">
                            <input [type]="typePassword" placeholder="Новый пароль">
                            <img src="./assets/img/eye.svg" *ngIf="typePassword == 'password'" (click)="changeTypePassword()">
                            <img src="./assets/img/akar-icons_eye.svg" *ngIf="typePassword == 'text'" (click)="changeTypeText()">
                        </div>
                        <div class="password_btn">
                            <button>Сохранить пароль</button>
                        </div>
                       </div>
                    </div>
                    <div class="banner_block">
                        <h1>Баннер</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
  </div>
</div> 
<app-footer></app-footer>
