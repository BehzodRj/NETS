
<div class="header__subtitle">
    <div class="header__container">
      <div class="header__logo">
        <img src="./assets/img/nets_logo.svg" alt="" />
      </div>
     
      <div class="menu__block">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <div class="menu__dashboard">
            <!-- <div class="menu__logo">
              <img src="./assets/img/nets_logo.svg" alt="" />
            </div> -->
            <div class="menu_block">
              <div class="menu-item">
                <div class="item-list" id="tr" [routerLink]="['/admin', adminId]">
                  <img  src="./assets/img/admin_page/tarifs_icon.svg" alt="" />
                  <h2 routerLinkActive="active">Тариф</h2>
                </div>
              </div>
              <div class="menu-item">
                <div class="item-list" routerLink="/balance">
                  <img src="./assets/img/admin_page/balance_icon.svg" alt="" />
                  <h2 routerLinkActive="active">Мой баланс</h2>
                </div>
              </div>
              <div class="menu-item">
                <div class="item-list" [routerLink]="['/trafics', adminId]">
                  <img src="./assets/img/admin_page/trafics_icon.svg" alt="" />
                  <h2 routerLinkActive="active">Трафик</h2>
                </div>
              </div>
              <div class="menu-item">
                <div class="item-list" [routerLink]="['/packet', packagesId]">
                  <img src="./assets/img/admin_page/packets_icon.svg" alt="" />
                  <h2 routerLinkActive="active">Пакеты</h2>
                </div>
              </div>
              <div class="menu-item">
                <div class="item-list" routerLink="/setting">
                  <img src="./assets/img/admin_page/setting_icon.svg" alt="" />
                  <h2 routerLinkActive="active">Настройки</h2>
                </div>
              </div>
            </div>
            <li (click)="logOut()">
             <img src="./assets/img/admin_page/logOut.svg" alt="">
             <h2>Выход</h2>
            </li>
          </div> 
        </ul>
      </div>
    </div>
  </div>
