
<app-header-mobi></app-header-mobi>
<div class="modal_container" *ngIf="modalQrCode">
  <div class="modal_block">
    <i class="fa fa-times" (click)="modalQrCode = false"></i>
    <h1>Пополнение alif.mobi</h1>
    <div class="alifQr_content">
      <div class="alifQr_block">
        <h2 class="alifQr_text">1. Откройте приложение alif.mobi</h2>
        <h2 class="qrCode_text">2. Отсканируйте код</h2>
      </div>
    </div>
    <div class="qr_img">
      <img src="./assets/img/Qrcode.svg" alt="">
    </div>
  </div>

</div>

<div class="admin__page">
    <app-menu-dashboard></app-menu-dashboard>
    <div class="admin__container">
      <div class="admin_navbar">
        <div class="navbar-item">
          <div></div>
          <h1>«Nets.tj»</h1>
          <img src="./assets/img/admin_page/logOut.svg" alt="" (click)="logOut()"/>
        </div>
      </div>
      <div class="admin__content">
        <div class="balance_container">
            <div class="balance_bllock"> 
                <div class="balance_item">
                    <div class="myBalance_block">
                      <h1>Мой баланс</h1>
                      <div class="myBalance_item">
                        <h1>{{ balanceData.balance }}с</h1>
                        <!-- <div class="balance_button">
                        <button>Проверить расходы</button>
                     </div> -->
                      </div>
                      <h2 (click)="modalQrCode = true">+Пополнить баланс <span>(алиф моби)</span></h2>
                    </div>
                    <div class="banner_block"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div> 
  <app-footer></app-footer>
