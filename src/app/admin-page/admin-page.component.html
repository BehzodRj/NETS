<app-header-mobi></app-header-mobi>
<div class="admin__page">
  <app-menu-dashboard></app-menu-dashboard>
  <div class="admin__container">
    <div class="admin_navbar">
      <div class="navbar-item">
        <div></div>
        <h1>«Nets.tj»</h1>
        <img src="./assets/img/admin_page/logOut.svg" alt="" (click)="logOut()" />
      </div>
    </div>
    <div class="admin__content">
      <div class="tariffs_container">
        <div class="tariffs_block">
          <div class="tariffs_item">
            <div class="myTariffs_block">
              <h1>Мой тариф</h1>
              <div class="priceTariffs_block">
                <div class="monthlyPrice_block">
                  <h1>{{ tarifsData.price }}</h1>
                  <h3>Сомони <br />в меcяц</h3>
                </div>
                <div class="gigabytes_block" *ngIf="tarifsData.limit > 0">
                  <div class="gigabytes_item">
                    <p>Гигабайты</p>
                    <p>{{ tarifsData.limit }}</p>
                  </div>
                  <progress max="500" [value]="tarifsData.limit / 1024"></progress>
                </div>

                <div class="gigabytes_block" *ngIf="tarifsData.limit < 1">
                  <div class="gigabytes_item">
                    <p>Гигабайты</p>
                    <p><i class="fa-solid fa-infinity"></i></p>
                  </div>
                  <progress max="100" [value]="100"></progress>
                </div>
                <div class="speed_block">
                  <p> &#9830; Скорость {{ tarifsData.speed / 1000 }} Mbit/s</p>
                  <progress max="20.5" [value]="tarifsData.speed / 1000"></progress>
                </div>
                <div class="tariffs_button">
                  <button [routerLink]="['/trafics']">Проверить остаток</button>
                </div>
              </div>
              <h2 [routerLink]="['/tarifs', tarifsData.id]" routerLinkActive="router-link-active" >Сменить тариф</h2>
            </div>
            <div class="banners_block"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
<app-footer></app-footer>
